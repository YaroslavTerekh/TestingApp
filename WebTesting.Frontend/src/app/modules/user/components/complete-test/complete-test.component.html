<div class="content">
    <h2>{{test.title}}</h2>
    <p class="descr">{{test.description}}</p>
    <div class="agree">
        <input type="checkbox" (change)="checked = !checked">
        <p>Agree to start? </p>
    </div>
    <button [ngStyle]="!checked ? {'opacity': '.5'} : {}" [ngClass]="!checked ? 'ng-disabled' : ''" [routerLink]="['/completing', test.id]">Start</button>
</div>
